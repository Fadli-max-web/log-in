<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login Tema Biru</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#1e3c72,#2a5298); 
  overflow:hidden;
}

.bg-animation{position:absolute;width:100%;height:100%;overflow:hidden;z-index:-1}
.bg-animation span{
  position:absolute;
  width:25px;
  height:25px;
  background:rgba(255,255,255,.25);
  border-radius:50%;
  animation:move 10s linear infinite;
  bottom:-150px
}
.bg-animation span:nth-child(1){left:25%;width:60px;height:60px;animation-delay:0s}
.bg-animation span:nth-child(2){left:10%;animation-delay:2s;animation-duration:12s}
.bg-animation span:nth-child(3){left:70%;width:40px;height:40px;animation-delay:4s}
.bg-animation span:nth-child(4){left:40%;width:80px;height:80px;animation-delay:0s;animation-duration:18s}
.bg-animation span:nth-child(5){left:65%;animation-delay:3s}
.bg-animation span:nth-child(6){left:75%;width:110px;height:110px;animation-delay:7s}
.bg-animation span:nth-child(7){left:35%;width:150px;height:150px;animation-delay:15s}
.bg-animation span:nth-child(8){left:50%;width:25px;height:25px;animation-delay:2s;animation-duration:45s}
.bg-animation span:nth-child(9){left:20%;width:15px;height:15px;animation-delay:0s;animation-duration:35s}
.bg-animation span:nth-child(10){left:85%;width:150px;height:150px;animation-delay:0s;animation-duration:11s}
@keyframes move{
  0%{transform:translateY(0) rotate(0deg);opacity:1}
  100%{transform:translateY(-1000px) rotate(720deg);opacity:0}
}

.container{position:relative;width:360px;min-height:480px;display:flex;align-items:center;justify-content:center}
.form-box{
  position:absolute;
  top:0;left:0;
  width:100%;
  padding:40px;
  background:rgba(255,255,255,0.15);
  border-radius:20px;
  backdrop-filter:blur(15px);
  box-shadow:0 8px 32px rgba(0,0,0,0.2);
  color:white;text-align:center;
  transform:translateY(30px);
  opacity:0;
  transition:transform .55s cubic-bezier(.2,.9,.3,1),opacity .45s ease;
  pointer-events:none;
  z-index:0;
  border:2px solid rgba(255,255,255,0.35)
}
.form-box.active{transform:translateY(0);opacity:1;pointer-events:auto;z-index:2}
.form-box.exit-down{transform:translateY(110px);opacity:0;pointer-events:none;z-index:1}
h2{margin-bottom:18px;font-size:26px;font-weight:600}
.input-box{position:relative;margin:16px 0}
.input-box input{
  width:100%;
  padding:12px 15px;
  background:transparent;
  border:2px solid rgba(255,255,255,0.5);
  border-radius:10px;
  outline:none;
  color:white;
  font-size:16px;
  transition:box-shadow .2s,border-color .2s
}
.input-box label{
  position:absolute;
  left:15px;top:50%;
  transform:translateY(-50%);
  pointer-events:none;
  color:rgba(255,255,255,.7);
  transition:all .18s
}
.input-box input:focus~label,.input-box input:valid~label{top:-10px;font-size:13px;color:#fff}
.input-box input:focus{border-color:#fff;box-shadow:0 0 10px rgba(255,255,255,.12)}
.btn{
  width:100%;
  padding:12px;
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  border:none;
  border-radius:10px;
  font-size:16px;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:transform .18s,box-shadow .18s
}
.btn:hover{transform:scale(1.03);box-shadow:0 6px 20px rgba(0,0,0,.35)}
.extra{margin-top:12px;font-size:14px}
.extra a{color:#fff;text-decoration:underline;cursor:pointer}

@media(max-width:420px){.container{width:95%;min-height:520px;padding:10px}}

.success-box{
  width:100%;
  text-align:center;
  padding:20px;
  color:white;
  background:rgba(255,255,255,0.15);
  border-radius:20px;
  backdrop-filter:blur(15px);
  border:2px solid rgba(255,255,255,0.35);
  box-shadow:0 8px 32px rgba(0,0,0,0.2);
  animation:fadeUp .7s ease forwards;
  opacity:0;
  transform:translateY(40px)
}
.text-box{
  margin-top:20px;
  padding:20px;
  width:100%;
  max-width:750px;
  height:400px;
  overflow-y:auto;
  background:rgba(255,255,255,0.1);
  border-radius:15px;
  border:2px solid rgba(255,255,255,0.35);
  backdrop-filter:blur(10px);
  color:white;
  text-align:justify;
  font-size:16px;
  line-height:1.6;
  margin-left:auto;
  margin-right:auto
}
.text-box::-webkit-scrollbar{width:6px}
.text-box::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.3);border-radius:3px}
@keyframes fadeUp{to{opacity:1;transform:translateY(0)}}
@media(max-width:768px){
  .text-box{
    height:400px;
    font-size:18px;
    padding:25px;
    width:95%;
    text-align:justify
  }
}
*
.flower {
  position: fixed;
  top: -10px;
  width: 15px;
  height: 15px;
  border-radius: 50%;
  opacity: 0.9;
  box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
  animation: fall linear forwards;
  pointer-events: none;
  z-index: 5;
}
@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0.7;
  }
}
</style>
</head>
<body>
<div class="bg-animation">
  <span></span><span></span><span></span><span></span><span></span>
  <span></span><span></span><span></span><span></span><span></span>
</div>

<div class="container" id="mainContainer">
  <div id="loginForm" class="form-box active">
    <h2>Login</h2>
    <form onsubmit="return login(event)">
      <div class="input-box">
        <input id="login-username" type="text" required />
        <label>Username</label>
      </div>
      <div class="input-box">
        <input id="login-password" type="password" required />
        <label>Password</label>
      </div>
      <button class="btn" type="submit">Masuk</button>
      <div class="extra"><p>Belum punya akun? <a onclick="showRegister()">Daftar</a></p></div>
    </form>
  </div>

  <div id="registerForm" class="form-box">
    <h2>Daftar</h2>
    <form onsubmit="return register(event)">
      <div class="input-box">
        <input id="reg-username" type="text" required />
        <label>Username</label>
      </div>
      <div class="input-box">
        <input id="reg-email" type="email" required />
        <label>Email</label>
      </div>
      <div class="input-box">
        <input id="reg-password" type="password" required />
        <label>Password</label>
      </div>
      <button class="btn" type="submit">Daftar</button>
      <div class="extra"><p>Sudah punya akun? <a onclick="showLogin()">Login</a></p></div>
    </form>
  </div>
</div>

<script>
const TRANS_MS=550;
function showRegister(){switchForm('loginForm','registerForm')}
function showLogin(){switchForm('registerForm','loginForm')}
function switchForm(fromId,toId){
  const from=document.getElementById(fromId),to=document.getElementById(toId);
  if(!from||!to||to.classList.contains('active'))return;
  from.classList.add('exit-down');from.classList.remove('active');
  setTimeout(()=>{to.classList.add('active')},20);
  setTimeout(()=>{from.classList.remove('exit-down')},TRANS_MS+30);
}

function login(e){
  e.preventDefault();
  const user=document.getElementById("login-username").value.trim();
  const pass=document.getElementById("login-password").value;
  if(user==="Azizah" && pass==="Admin"){
    showSuccess();
  }else{
    alert("Username atau password salah!");
  }
}

function register(e){
  e.preventDefault();
  showSuccess();
}

/* efek bunga jatuh */
function createFlower(){
  const flower=document.createElement("div");
  flower.classList.add("flower");
  const colors=["#87CEFA","#4682B4","#B0E0E6","#1E90FF","#ffffff","#ADD8E6"];
  flower.style.background=colors[Math.floor(Math.random()*colors.length)];
  flower.style.left=Math.random()*100+"vw";
  flower.style.animationDuration=(4+Math.random()*6)+"s";
  flower.style.transform=`scale(${0.6+Math.random()*1.2})`;
  document.body.appendChild(flower);
  setTimeout(()=>{flower.remove()},10000);
}
setInterval(createFlower,400);
</script>
</body>
</html>
